{% extends "base.html" %}
{% load static %}
{% block title %}パスワード変更{% endblock title %}
{% block content %}
  <div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin my-5">
          <div class="card-body">
            <h5 class="card-title text-center">パスワード変更</h5>
            <form id="password_change" class="form-signin" method="POST">
            {% csrf_token %}
              {% for item in form %}
              <div class="form-label-group">
                <input type="{{ item.field.widget.input_type }}" id="{{ item.id_for_label }}" name="{{ item.name }}" class="form-control" placeholder="Password" required autofocus>
                <label for="{{ item.id_for_label }}">{{ item.label_tag }}</label>
              </div>
              {% endfor %}
            </form>
          <hr class="my-4">
          <button onclick="location.href='{% url 'accounts:home' %}'" class="btn btn-lg btn-google btn-block text-uppercase"><i class="fab fa-google mr-2"></i>戻る</button>
          <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit" form="password_change">変更</button>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock content %}
